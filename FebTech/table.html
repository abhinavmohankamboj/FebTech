<!DOCTYPE html>
<html lang="en">
<head>
    <title>indian flag-table example</title>
</head>
<body>
    <h2>colours of the indian flag</h2>
    <table>
        <thead>
            <tr>
                <th>colour</th>
                <th>represents</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>saffron</td>
                <td>courage and sacrifice</td>
            </tr>
            <tr>
                <td>white</td>
                <td>truth and peace</td>
            </tr>
            <tr>
                <td>green</td>
                <td>faith and chivalry</td>
            </tr>
            <tr>
                <td>navy blue ashok chakra</td>
                <td>law of dharma(24 spokes)</td>
            </tr>
        </tbody>
    </table>  
    <p><a href="index.html"></a>-back to home</p>
</body>
</html>
